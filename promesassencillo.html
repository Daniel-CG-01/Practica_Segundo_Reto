    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // SimulaciÃ³n de descargar un usuario (con retraso)
            function obtenerUsuario(id) {
                return new Promise((resolve) => {
                    const tiempo = Math.floor(Math.random() * 2000) + 1000; // Entre 1 y 3 segundos
                    setTimeout(() => {
                        resolve({ id, nombre: `Usuario${id}` });
                    }, tiempo);
                });
            }

            // Llamadas en paralelo
            const promesas = [
                obtenerUsuario(1),
                obtenerUsuario(2),
                obtenerUsuario(3),
                obtenerUsuario(4),
                obtenerUsuario(5)
            ];

            // Ejecutamos todas al mismo tiempo con Promise.all
            Promise.all(Promise)
                .then(usuarios => {
                    console.log("Todos los usuarios fueron obtenidos: ");
                    console.log(usuarios);
                })
                .catch(error => {
                    console.error("Hubo un error al obtener los usuarios: ", error);
                });
        });
    </script>
